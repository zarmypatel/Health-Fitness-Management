<div id="home" style="background-image: url(/assets/img/images.png);background-size: cover;" class="container-fluid pt-5 pbot" >
    <div class="col-sm-12" >
        <div class="card card-signin  mx-auto " style="border-radius: 1%;width: 35%;">
        <div class="card-body">
        <h4 class="card-title text-center mb-5" >Edit Profile</h4>
                        
        <form [formGroup]="editForm" class="form-signin" (ngSubmit)="onSubmit()" >  
            <div class="form-group">
                    <label for="fname">Enter First Name</label>
                    <input formControlName="fname" type="text" placeholder="first name" class="form-control" id="fname">
            </div>
            
            <div class="form-group">
                    <label for="lname">Enter Last Name</label>
                    <input formControlName="lname" type="text" placeholder="last name" class="form-control" id="lname">
            </div>

            <div class="form-group">
                    <label for="email">Enter Email</label>
                    <input formControlName="email" type="email" placeholder="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                    <label for="email">Enter Contact Number</label>
                    <input formControlName="contact" type="text" placeholder="without country code" class="form-control" id="contact">
            </div>

            <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input formControlName="dob" class="form-control" type="date" id="dob">
            </div>
            
            <div>
                        <a routerLink="/profile/profileD"><button [disabled]="!editForm.valid" class="btn btn-lg btn-block text-uppercase" style="background-color: green; color:white" type="submit" >Save Changes</button></a>                    
            </div>
        </form>
        </div>
    </div>
    </div>
</div>
